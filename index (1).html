<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#" data-section="overview">Overview</a></li>
                    <li><a href="#" data-section="sales">Sales</a></li>
                    <li><a href="#" data-section="users">Users</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <section id="overview" class="dashboard-section active">
                <h2>Overview</h2>
                <div class="chart-container">
                    <canvas id="overviewChart"></canvas>
                </div>
            </section>
            <section id="sales" class="dashboard-section">
                <h2>Sales Data</h2>
                <div class="table-container">
                    <table id="salesTable">
                        <thead>
                            <tr><th>Date</th><th>Product</th><th>Amount</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
            <section id="users" class="dashboard-section">
                <h2>User Activity</h2>
                <div class="chart-container">
                    <canvas id="userChart"></canvas>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
